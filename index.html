<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code - Simplificado</title>
</head>

<body>

    <section>
        <div class="row animate__animated animate__fadeIn">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100×100</option>
                <option value="200">200×200</option>
                <option value="300">300×300</option>
                <option selected value="400">400×400</option>
                <option value="500">500×500</option>
                <option value="600">600×600</option>
                <option value="700">700×700</option>
                <option value="800">800×800</option>
                <option value="900">900×900</option>
                <option value="1000">1000×1000</option>
            </select>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <input type="text" class="qr-text animate__animated animate__slideInLeft" placeholder="Escreva o Texto/Link para gerar o QR Code">
        <div id="qr-code" class="animate__animated animate__zoomIn"></div>
        <div class="action-container animate__animated animate__fadeIn">
            
            <a href="#" class="download btn" download="QRCode">
                <span>Baixar</span>
                <img src="download.svg" alt="">
            </a>
            <button class="btn share-btn animate__animated animate__fadeIn">
                <span>Compartilhar</span>
                <img src="share.svg" alt="">
            </button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
